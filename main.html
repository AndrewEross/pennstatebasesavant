<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Team Baseball Savant</title>
<style>
body {
margin: 0;
font-family: Arial, sans-serif;
background: #f5f5f5;
}


header {
background: #0b1a45;
color: white;
padding: 20px;
text-align: center;
}


nav {
background: #142b6f;
padding: 10px;
display: flex;
justify-content: center;
gap: 20px;
}


nav a {
color: white;
text-decoration: none;
font-weight: bold;
}


nav a:hover {
text-decoration: underline;
}


.container {
max-width: 1100px;
margin: auto;
padding: 20px;
}


.card {
background: white;
padding: 20px;
border-radius: 10px;
margin-bottom: 20px;
box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}


.player-grid {
display: grid;
grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
gap: 20px;
}


.player-card {
background: white;
padding: 15px;
border-radius: 10px;
text-align: center;
box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}


footer {
text-align: center;
padding: 20px;
margin-top: 40px;
color: #444;
}
</html>
